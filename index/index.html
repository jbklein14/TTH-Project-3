<!DOCTYPE html>
<html lang ="en">

<head>
    <meta charset="UTF-8">
    <title>The Code Review</title>
    <meta name="description" content="DESCRIPTION">
    <meta name="viewport" content="width=device-width, minimum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>

    <div class="container">
        <div class="section-1">
            <h2>Sign up for our newsletter</h2>
            <p>
                Get the latest news on how your code is doing right in your inbox!
            </p>
        </div>

        <div class="border"></div>

        <div class="section-2">
            <h2>Contact Info</h2>
            <form>
                <div class="top-form">

                    <div class="input-section">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Required" name="fullName" Required/>
                </div>
                <br>

                    <div class="input-section">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Required" name="email" Required/>
                </div>
                 <br>

                    <div class="input-section">
                    <label for="phone"> Phone Number</label>
                    <input type="tel" id="phone" name="phone" />
                </div>
                 <br>

                    <div class="input-section">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address"/>
                </div>
                 <br>

                    <div class="input-section">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" />
                </div>
                <br>

                    <div class="input-section">
                    <label for="state">State</label>
                    <select class="form" id="state" name="state">
                            <option value="">----</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                    </select>
                </div>
                <br>

                    <div class="input-section">
                        <label for="zip">Zip Code</label>
                        <input type="number" id="zip" name="zip"/>
                    </div>
                    <br>
                </div>

                <hr />

                <div class="bottom-form">
                    <h2>Newsletter</h2>
                    <p>Select the newsletter you would like to recieve</p>
                    <input type="checkbox" name="news" id="htmlnews">
                    <label for="htmlnews">HTML News</label>
                    <br>

                    <input type="checkbox" name="news" id="css">
                    <label for="css">CSS News</label>
                    <br>

                    <input type="checkbox" name="news" id="js">
                    <label for="js">Javascript News</label>
                    <br>

                    <p>Newsletter format</p>
                    <input type="radio" name="format" id="html">
                    <label for="html">HTML</label>
                    <br>

                    <input type="radio" name="format" id="text">
                    <label for="text">Plain text</label>
                    <br>


                    <div class="txt">
                        <label>Other topics you'd like to hear about</label>
                        <textarea name="name" rows="8" cols="80"></textarea>
                    </div>  

                    <button type="submit">Sign Up</button>
                    <p class="copy">Copyright The Code Review</p>
                </div>  
            </form>

        </div>
    </div>
</body>
</html>
